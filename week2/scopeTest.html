<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Tests</title>
</head>
<body>
    <pre><script>
        const id = x => x; // id
        document.writeln(id(id) === id);

        const id = x => x;
        const fst = x => y => x;

        const snd = fst(id);

        document.writeln( id(id) === id );
        document.writeln( fst(id)("bla") === id );
        document.writeln( fst(id)(null) === id );
        document.writeln( snd("bla")(id) === id );
        document.writeln( snd(null)(id) === id );

        const one = fst(1);

        document.writeln( one(null) === 1 );

        const one = fst(1);
        document.writeln(one(1000) === 1);

        //const snd = x => y => y;
        //const snd = x => id;
        //const snd = x => fst(id)(x);
        const snd = fst(id);
        document.writeln(snd(1000)(1) === 1);
    </script></pre>
</body>
</html>
